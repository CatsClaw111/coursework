<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <link rel="stylesheet" href="../css/test.css">
</head>
<body>

    <div class="page">

        <div class="side-panel">
            <div class="icon-group">
                <div class="icon-switch">
                    <a href="">
                        <img src="../images/calendar.png" alt="">
                    </a>
                    <div class="hint">Календарь</div>
                </div>
                <div class="icon-switch">
                    <a href="">
                        <img src="../images/stats.png" alt="">
                    </a>
                    <div class="hint">Статистика</div>
                </div>
                <div class="icon-switch">
                    <a href="">
                        <img src="../images/write.png" alt="">
                    </a>
                    <div class="hint">Дополнительные заметки</div>
                </div>
                <div class="icon-switch">
                    <a href="">
                        <img src="../images/settings.png" alt="">
                    </a>
                    <div class="hint">Настройки</div>
                </div>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar-header">
                <div>
                    <button class="prev-month">‹</button>
                    <button class="next-month">›</button>
                    <span class="month-year">Январь 2025</span>
                </div>
            </div>
    
            <div class="calendar-body">

                <div>
                    <div class="days-of-week">
                        <div class="day-form">Пн</div>
                        <div class="day-form">Вт</div>
                        <div class="day-form">Ср</div>
                        <div class="day-form">Чт</div>
                        <div class="day-form">Пт</div>
                        <div class="day-form">Сб</div>
                        <div class="day-form">Вс</div>
                    </div>
    
                    <div class="days">
                        <!-- Пустые дни до 1 числа -->
                        <div class="empty-day"></div>
                        <div class="empty-day"></div>
                        
                        <!-- Дни месяца -->
                        
                        
                        <div class="day">
                            1
                        </div>


                        <div class="day">2</div>
                        <div class="day">3</div>
                        <div class="day">4</div>
                        <div class="day">5</div>
                        <div class="day">6</div>
                        <div class="day">7</div>
                        <div class="day">8</div>
                        <div class="day">9</div>
                        <div class="day">10</div>
                        <div class="day">11</div>
                        <div class="day">12</div>
                        <div class="day">13</div>
                        <div class="day">14</div>
                        <div class="day">15</div>
                        <div class="day">16</div>
                        <div class="day">17</div>
                        <div class="day">18</div>
                        <div class="day">19</div>
                        <div class="day">20</div>
                        <div class="day">21</div>
                        <div class="day">22</div>
                        <div class="day">23</div>
                        <div class="day">24</div>
                        <div class="day">25</div>
                        <div class="day">26</div>
                        <div class="day">27</div>
                        <div class="day">28</div>
                        <div class="day">29</div>
                        <div class="day">30</div>
                        <div class="day">31</div>
    
    
                        <div class="empty-day"></div>
                        <div class="empty-day"></div>
    
    
                    </div>
    
                </div>                
                
                <div class="further-plans"></div>
            
            </div>
        </div>
        
    </div>
</body>
</html>
