<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    <div class="registration-container">
        <div class="form-container">
            <h2>Регистрация</h2>
            <form class="registration-form" action="account.html" method="GET">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Введите имя" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Введите почту" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Подтвердите пароль" required>
                </div>
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
                <p class="redirect">Уже есть аккаунт? <a href="account.html">Войти</a></p>
            </form>
        </div>
    </div>
</body>
</html>
